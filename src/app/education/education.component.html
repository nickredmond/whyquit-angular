<div id="educationContainer" class="container">
    <h2 id="educationHeader">Education</h2>
    <div class="card-columns">
      <story-card *ngFor="let educationStory of educationStories"
        [title]="educationStory.title" [description]="educationStory.description" 
        [imageSource]="getImageSource(educationStory.imageFilename)" [linkAddress]="educationStory.linkAddress">
      </story-card>
    </div>
</div>
