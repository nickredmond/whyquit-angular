
<div class="container-fluid">
        <top-stories-carousel id="topStoriesCarousel" [topStories]="topStories"></top-stories-carousel>
</div>
<div class="container">
    <ul id="secondaryStoriesList" class="list-group list-group-flush">
        <secondary-story *ngFor="let secondaryStory of secondaryStories"
        [title]="secondaryStory.title" [description]="secondaryStory.description" [linkAddress]="secondaryStory.linkAddress">
        </secondary-story>
    </ul>
</div>
<div id="diedTooYoungContainer" class="container-fluid">
    <div id="diedTooYoungHeader">
        <span class="title-text">they died too young...</span>
    </div>
    <div *ngFor="let rowNumber of getVictimCardRowNumbers()" class="row image-cards-row w-75">
        <victim-card *ngFor="let victim of getVictimsForRow(rowNumber)" class="col-sm-4 victim-card"
            [name]="victim.name" [age]="victim.age" [imageFilename]="victim.imageFilename" [linkAddress]="victim.linkAddress"></victim-card>
    </div>
</div>
<div id="categoriesContainer" class="container">
    <div class="row">
        <div class="col-sm-5 category-card left-category-card">
            <span class="category-card-header">Education</span>
            <hr />
            <ul class="category-card-list">
                <li><a class="category-card-link" href="http://whyquit.com/joel#video" target="_blank">Quitting: video lessons</a></li>
                <li><a class="category-card-link" href="http://whyquit.com/whyquit/A_Symptoms.html" target="_blank">Withdrawal symptoms</a></li>
                <li><a class="category-card-link" href="http://whyquit.com/Tips2007.pdf" target="_blank">Tips for recovery</a></li>
            </ul>
        </div>
        <div class="col-sm-5 category-card right-category-card">
            <span class="category-card-header">Resources</span>
            <hr />
            <ul class="category-card-list">
                <li><a class="category-card-link" href="http://whyquit.com/whyquit/turkeys.html" target="_blank">Ex-smoker messages</a></li>
            </ul>
        </div>
    </div>
</div>
<div id="footerContainer" class="container">
    <div class="row">
        <div id="socialLogosArea" class="footer-row col-sm-4">
            <a class="social-link ion-logo-facebook" href="https://www.facebook.com/pages/Whyquitcom/108132829380969" target="_blank"></a>
            <a class="social-link ion-logo-twitter" href="https://twitter.com/whyquit_com" target="_blank"></a>
            <a class="social-link ion-logo-youtube" href="http://www.youtube.com/user/joelspitz/featured" target="_blank"></a>
        </div>
    </div>
    <div id="footerLinks" class="row">
        <div class="footer-row col-sm-4">
            <p><a href="http://whyquit.com/ContactUs.html" target="_blank">Contact WhyQuit</a></p>
            <p><a href="http://whyquit.com/Privacy.html" target="_blank">Privacy</a></p>
        </div>
    </div>
</div>
