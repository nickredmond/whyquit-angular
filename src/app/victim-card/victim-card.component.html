<div class="victim-card col-sm-4" style="max-width: 175px; margin: 0px auto;">
  <a class="too-young-story-link" [href]="linkAddress" target="_blank">
    <img [src]="getImageSource()" class="card-img-top" style="max-width: 175px;">
    <div class="image-card-title">
      <p class="image-card-title-text">{{ name }}</p>
      <p><small>{{ age }} years old</small></p>
    </div>
  </a>
</div>
